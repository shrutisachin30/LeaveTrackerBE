<h3><div mat-dialog-content class="msg">{{data.message}}</div></h3>
<div mat-dialog-actions>
<button class="ybutton" mat-raised-button id="=yes-button" [mat-dialog-close] = "true">OK</button>
<button class="nbutton" mat-raised-button id="=no-button" [mat-dialog-close] = "false">Cancel</button>
</div>
